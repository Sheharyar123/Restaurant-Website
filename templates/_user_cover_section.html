{% load static %}

<div class="page-section restaurant-detail-image-section" style=" background: url({{ user_profile.coverImageUrl }}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>   
                                <img src="{{ user_profile.profileImageUrl }}" alt="">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ request.user.first_name }} {{ request.user.last_name }}</span>
                            <div class="text">
                                {% if request.user.phone_no %}
                                    <i class="icon-phone"></i>
                                    <p>{{ request.user.phone_no }}</p>
                                {% endif %}
                                <i class="icon-envelope"></i>
                                <p>{{ request.user.email }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
