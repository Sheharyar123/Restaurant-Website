<!-- Cover Image Section Start -->
<div class="page-section restaurant-detail-image-section" style=" background: url({{ restaurant.user_profile.coverImageUrl }}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="{{ restaurant.user_profile.profile_pic.url }}" alt="">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ restaurant.restaurant_name }}</span>
                            <div class="text">
                                {% if restaurant.user_profile.address is not None %}
                                    <i class="icon-location"></i>
                                    <p>{{ restaurant.user_profile.address }}</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
<!-- Cover Image Section End -->
